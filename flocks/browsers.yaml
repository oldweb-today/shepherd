name: browsers
#auto_remove: false

volumes:
  tmpdir: '/tmp/.X11-unix'

containers:
  - name: xserver
    image: oldwebtoday/vnc-webrtc-audio
    ports:
      vnc_port: 6080
      cmd_port: 6082
      ice_tcp_port: 10235
      ice_udp_port: '10235/udp'

    environment:
      IDLE_TIMEOUT: '${IDLE_TIMEOUT}'

  - name: browser
    image: oldwebtoday/base-browser
    image_label: wr.name
    set_user_params: true
    external_network: '${BROWSER_NET}'

    environment:
      DISPLAY: ':99'
      PULSE_SERVER: '/tmp/.X11-unix/pulse-socket'

      PROXY_HOST: '${PROXY_HOST}'
      PROXY_PORT: '${PROXY_PORT}'
      PROXY_CA_URL: '${PROXY_CA_URL}'
      PROXY_CA_FILE: '${PROXY_CA_FILE}'

